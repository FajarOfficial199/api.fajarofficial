<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminLTE Dashboard</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav><!-- Sidebar -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="#" class="brand-link">
        <span class="brand-text font-weight-light">Admin Panel</span>
    </a>
    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-home"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-cogs"></i>
                        <p>Settings</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>

<!-- Content Wrapper -->
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-lg-4">
                    <div class="card bg-info">
                        <div class="card-body">
                            <h5>Baterai</h5>
                            <p id="battery-status">Memuat...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <h5>IP Address</h5>
                            <p id="ip-address">Memuat...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5>Jam WIB</h5>
                            <p id="wib-time">Memuat...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</div><!-- AdminLTE JS --><script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script><!-- Script Baterai, IP & Waktu --><script>
    navigator.getBattery().then(battery => {
        document.getElementById("battery-status").textContent = `${Math.round(battery.level * 100)}%`;
    });

    fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById("ip-address").textContent = data.ip;
        });

    function updateTime() {
        const now = new Date();
        now.setHours(now.getHours() + 7); // WIB Offset
        document.getElementById("wib-time").textContent = now.toLocaleTimeString("id-ID");
    }
    setInterval(updateTime, 1000);
</script></body>
</html>
