<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Mediafire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .box {
            background-color: #d3d3d3;
            padding: 30px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .box button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .api-response {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #e7e7e7;
            border-radius: 8px;
            transition: all 0.5s ease;
        }

        .api-response.active {
            display: block;
            transform: translateY(20px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mediafire API</h1>
        <div class="box" id="box">
            <button id="btn-response">Response API</button>
        </div>

        <div id="api-response" class="api-response">
            <p>Data from Mediafire API will appear here...</p>
        </div>
    </div>

    <script>
        document.getElementById("btn-response").addEventListener("click", function() {
            let box = document.getElementById("box");
            let apiResponse = document.getElementById("api-response");

            // Animate box color change on click
            box.style.backgroundColor = "#4CAF50";
            
            // Show API response animation
            apiResponse.classList.toggle("active");

            // Simulate a fake API call and show content after a brief delay
            setTimeout(() => {
                apiResponse.innerHTML = "<p>Response: API data loaded from Mediafire.</p>";
            }, 1000);
        });
    </script>

</body>
</html>
